<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Numbers from 1 to 10</h1>
    <p id="result"></p>
    <script>
        let output = "";

    for (let i = 1; i <= 10; i++) {
      output += i + " ";  // add each number with a space
    }

    document.getElementById("result").textContent = output.trim();
    </script>
</body>
</html>
