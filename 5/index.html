<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse the string</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
  </head>
  <body>
    <h1>Reverse a String</h1>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <button id="reverseButton">Reverse</button>
    <p id="result"></p>
    <script>
      document
        .getElementById("reverseButton")
        .addEventListener("click", function () {
          let input = document.getElementById("inputString").value;
          let reversed = input.split("").reverse().join("");
          document.getElementById("result").textContent =
            "Reversed string: " + reversed;
        });
    </script>
  </body>
</html>
